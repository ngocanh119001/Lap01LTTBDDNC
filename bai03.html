<!DOCTYPE html>
<html>

<body>
<script>

//    Get
   fetch('https://jsonplaceholder.typicode.com/todos/1')
  .then(response => response.json())
  .then(json => console.log(json))
// POST
  fetch('https://jsonplaceholder.typicode.com/posts', {  
  method: 'POST',  
  body: JSON.stringify({  
    title: 'food',  
    body: 'bar',  
    userId: 1,  
  }),  
  headers: {  
    'Content-type': 'application/json; charset=UTF-8',  
  },  
})  
  .then((response) => response.json())  
  .then((json) => console.log(json)); 
//PUT
  fetch('https://jsonplaceholder.typicode.com/posts/1', {  
  method: 'PUT',  
  body: JSON.stringify({  
    id: 1,  
    title: 'food',  
    body: 'bar',  
    userId: 1,  
  }),  
  headers: {  
    'Content-type': 'application/json; charset=UTF-8',  
  },  
})  
  .then((response) => response.json())  
  .then((json) => console.log(json));  
  //PATCH
  fetch('https://jsonplaceholder.typicode.com/posts/1', {  
  method: 'PATCH',  
  body: JSON.stringify({  
    title: 'foo',  
  }),  
  headers: {  
    'Content-type': 'application/json; charset=UTF-8',  
  },  
})  
  .then((response) => response.json())  
  .then((json) => console.log(json));  
  //DELETE
  fetch('https://jsonplaceholder.typicode.com/posts/1', {  
  method: 'DELETE',  
});

  </script>
  </body>
  </html>
